{% extends "base.html" %} {% block content %}

<form method="post" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>ADD ITEM</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
                <input id="username" name="username" placeholder="Username" class="form-control input-md" required="" type="text">
            </div>
        </div>




        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="admin">Is admin?</label>
            <div class="col-md-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="admin_yes" name="admin_yes" value="true">
                    <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="admin_no" name="admin_no" value="false">
                    <label class="form-check-label" for="inlineCheckbox2">No</label>
                </div>
            </div>
        </div>


        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </fieldset>
</form>

{% endblock %}
