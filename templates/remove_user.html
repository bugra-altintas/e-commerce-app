{% extends "base.html" %} {% block content %}
<script type="text/javascript">
</script>
<div class="d-flex justify-content-center">
    <h2><span class="badge bg-light text-dark">Select user(s) to be removed</span></h2>
</div>
<div class="content">

    <form method="post">
        <div class="container d-flex justify-content-center mt-50 mb-50 card-group">
            <div class="row">
                {% for user in users %}
                <div class="col-auto mt-2 mb-2 mr-2 ml-2">
                    <div class="card">

                        <!--<div class="card-body">
                            <div class="card-img-actions">
                                <img src="https://imgur.com/a/ZLVnIrk" class="card-img img-fluid" width="96" height="350" alt="">
                            </div>
                        </div>-->


                        <div class="card-body bg-light text-center">
                            <div class="mb-2">
                                <h6 class="font-weight-semibold mb-2">
                                    <a href="/user/{{user['_id']}}" class="text-default mb-2" data-abc="true">{{user['username']}}</a>
                                </h6>
                                {% if user['is_admin'] %}
                                <p href="#" class="text-muted" data-abc="true">Admin</p>
                                {% else %}
                                <p href="#" class="text-muted" data-abc="true">User</p>
                                {% endif %}

                            </div>

                            <input class="form-check-input" type="checkbox" value="{{user['_id']}}" id="to_remove" name="to_remove">

                            <!-- <button type="button" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button> -->

                        </div>
                    </div>


                </div>
                {% endfor %}

            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Remove</button>
        </div>
    </form>



</div>

{% endblock %}
